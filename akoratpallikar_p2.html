<!-- akoratpallikar_p2.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page 2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      label {
        font-weight: bold;
      }
      select,
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        margin-bottom: 15px;
      }
      .form-check {
        margin-bottom: 10px;
      }
      .form-check-input {
        margin-right: 10px;
      }
      .form-check-inline {
        display: inline-block;
        margin-right: 15px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Academic Experience</h1>
    <form action="akoratpallikar_ty.html" method="get">
      <div class="mb-3" required>
        <label class="form-label">I am finishing my</label><br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="year-standing"
            id="firstYear"
            value="first year at Iowa"
            required
          />
          <label class="form-check-label" for="firstYear"
            >First year at Iowa</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="year-standing"
            id="secondYear"
            value="second year at Iowa"
          />
          <label class="form-check-label" for="secondYear"
            >Second year at Iowa</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="year-standing"
            id="thirdYear"
            value="third year at Iowa"
          />
          <label class="form-check-label" for="thirdYear"
            >Third year at Iowa</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="year-standing"
            id="fourthYear"
            value="fourth year at Iowa"
          />
          <label class="form-check-label" for="fourthYear"
            >Fourth year at Iowa</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="year-standing"
            id="fifthYear"
            value="fifth or more year at Iowa"
          />
          <label class="form-check-label" for="fifthYear"
            >Fifth or more year at Iowa</label
          >
        </div>
      </div>

      <div class="mb-3" required>
        <label class="form-label">BAIS core class I have completed</label><br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="infoSystems"
            name="bais-classes"
            value="Information Systems"
          />
          <label class="form-check-label" for="infoSystems"
            >Information Systems</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="operations"
            name="bais-classes"
            value="Operations"
          />
          <label class="form-check-label" for="operations">Operations</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="foundations"
            name="bais-classes"
            value="Foundations of Business Analytics"
          />
          <label class="form-check-label" for="foundations"
            >Foundations of Business Analytics</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="compThinking"
            name="bais-classes"
            value="Computational Thinking"
          />
          <label class="form-check-label" for="compThinking"
            >Computational Thinking</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="dbMgmt"
            name="bais-classes"
            value="Database Management"
          />
          <label class="form-check-label" for="dbMgmt"
            >Database Management</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="dataWrangling"
            name="bais-classes"
            value="Data Wrangling"
          />
          <label class="form-check-label" for="dataWrangling"
            >Data Wrangling</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="dataMining"
            name="bais-classes"
            value="Data Mining"
          />
          <label class="form-check-label" for="dataMining">Data Mining</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="capstone"
            name="bais-classes"
            value="BAIS Capstone"
          />
          <label class="form-check-label" for="capstone">BAIS Capstone</label>
        </div>
      </div>

      <button type="submit">Finish</button>
    </form>
  </body>
</html>
