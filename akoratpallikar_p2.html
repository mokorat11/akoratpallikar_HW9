<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Experience</title>

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5 mb-5">
      <div class="card shadow-sm p-4 mx-auto" style="max-width: 700px">
        <h1 class="text-center mb-4">Academic Experience</h1>

        <form action="akoratpallikar_ty.html" method="get">
          <!-- Year Standing -->
          <div class="mb-4">
            <label class="form-label"
              >I am finishing my
              <i class="fas fa-graduation-cap text-secondary"></i></label
            ><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="year-standing"
                id="firstYear"
                value="first year at Iowa"
                required
              />
              <label class="form-check-label" for="firstYear"
                >First year at Iowa</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="year-standing"
                id="secondYear"
                value="second year at Iowa"
              />
              <label class="form-check-label" for="secondYear"
                >Second year at Iowa</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="year-standing"
                id="thirdYear"
                value="third year at Iowa"
              />
              <label class="form-check-label" for="thirdYear"
                >Third year at Iowa</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="year-standing"
                id="fourthYear"
                value="fourth year at Iowa"
              />
              <label class="form-check-label" for="fourthYear"
                >Fourth year at Iowa</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="year-standing"
                id="fifthYear"
                value="fifth or more year at Iowa"
              />
              <label class="form-check-label" for="fifthYear"
                >Fifth or more year at Iowa</label
              >
            </div>
          </div>

          <!-- BAIS Core Classes -->
          <div class="mb-4">
            <label class="form-label">
              BAIS core class I have completed
              <i
                class="fas fa-circle-question text-muted"
                title="Check all that apply"
              ></i> </label
            ><br />
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="infoSystems"
                name="bais-classes"
                value="Information Systems"
              />
              <label class="form-check-label" for="infoSystems"
                >Information Systems</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="operations"
                name="bais-classes"
                value="Operations"
              />
              <label class="form-check-label" for="operations"
                >Operations</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="foundations"
                name="bais-classes"
                value="Foundations of Business Analytics"
              />
              <label class="form-check-label" for="foundations"
                >Foundations of Business Analytics</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="compThinking"
                name="bais-classes"
                value="Computational Thinking"
              />
              <label class="form-check-label" for="compThinking"
                >Computational Thinking</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="dbMgmt"
                name="bais-classes"
                value="Database Management"
              />
              <label class="form-check-label" for="dbMgmt"
                >Database Management</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="dataWrangling"
                name="bais-classes"
                value="Data Wrangling"
              />
              <label class="form-check-label" for="dataWrangling"
                >Data Wrangling</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="dataMining"
                name="bais-classes"
                value="Data Mining"
              />
              <label class="form-check-label" for="dataMining"
                >Data Mining</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="capstone"
                name="bais-classes"
                value="BAIS Capstone"
              />
              <label class="form-check-label" for="capstone"
                >BAIS Capstone</label
              >
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-check-circle me-2"></i> Finish
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS (Optional, for future interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
