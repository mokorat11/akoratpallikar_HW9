<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Background</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Student Background</h1>
      <form
        action="akoratpallikar_p2.html"
        method="get"
        class="mx-auto"
        style="max-width: 600px"
      >
        <div class="mb-3">
          <label for="country" class="form-label">My home country is</label>
          <input
            type="text"
            class="form-control"
            id="country"
            name="country"
            autofocus
          />
        </div>
        <div class="mb-3">
          <label for="town" class="form-label"
            >My home town is
            <a
              href="#"
              data-bs-toggle="tooltip"
              data-bs-title="What town did you live in before coming to college"
              ><i class="fa-solid fa-circle-info fa-2xs"></i></a
          ></label>
          <input
            type="text"
            class="form-control"
            id="town"
            name="town"
            required
            title="What town did you live in before coming to college"
          />
        </div>
        <div class="mb-3">
          <label for="state-select" class="form-label">My home state is</label>
          <select name="state" id="state-select">
            <option value="">-- choose state/territory --</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
            <option value="DC">DC - Washington D.C.</option>
            <option value="AS">AS - American Samoa</option>
            <option value="GU">GU - Guam</option>
            <option value="MP">MP - Northern Mariana Islands</option>
            <option value="PR">PR - Puerto Rico</option>
            <option value="VI">VI - U.S. Virgin Islands</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="bais-impression" class="form-label"
            >My impression of the BAIS major is</label
          >
          <select
            class="form-select"
            id="bais-impression"
            name="bais-impression"
            required
          >
            <option value="">-- select an option --</option>
            <option value="5">Very positive</option>
            <option value="4">Somewhat positive</option>
            <option value="3">Neutral</option>
            <option value="2">Somewhat negative</option>
            <option value="1">Very negative</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-arrow-right me-2"></i> Next
        </button>
      </form>
    </div>
    <!-- Bootstrap JS Bundle (includes Popper.js, required for tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Enable all tooltips
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      tooltipTriggerList.forEach((tooltipTriggerEl) => {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
